<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Rechercher un album ne tapant son nom ou celui de son auteur"
    ></ion-searchbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-list></ion-list>
</ion-content>
